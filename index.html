<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Prototype</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mainFrame">
        <form class="search-form">
          <div class="input-group">
            <input
              type="search"
              class="form-control"
              placeholder="Enter a City"
              aria-label="City search with two button addons"
              id="city"
            />
            <button
              id="search-button"
              class="btn btn-outline-secondary"
              type="submit"
            >
              Search
            </button>
            <button
              id="current-location"
              class="btn btn-outline-secondary"
              type="button"
            >
              Current Location
            </button>
          </div>
        </form>

        <div id="currentdate"></div>

        <div class="currentTemp">
          <div class="row">
            <div class="col">
              <div class="temp">
                <span><img id="weather-image" /></span
                ><span id="temp-a"></span> <a href="" id="ftemp">°F </a
                ><span id="line"> | </span>
                <a href="" id="ctemp">°C </a>
                <div id="weather-desc"></div>
              </div>
            </div>
            <div class="col-3" id="location"></div>
          </div>
        </div>
        <ul class="weather-info">
          <li>Humidity: <span id="humidity"></span></li>
          <li>Wind: <span id="wind"></span></li>
        </ul>

        <div class="futureTempImages">
          <div class="row" id="pics">
            <div class="col">
              <img id="d1-image" src="images/rain.gif" />
              <br />
              <div id="d1" class="ftemp">
                <span id="d1-min"> #°</span>/ <span id="d1-max">#</span>
              </div>
            </div>
            <div class="col">
              <img id="d1-image" src="images/rain.gif" />
              <br />
              <div id="d1" class="ftemp">
                <span id="d1-min"> #°</span>/ <span id="d1-max">#</span>
              </div>
            </div>
            <div class="col">
              <img id="d1-image" src="images/rain.gif" />
              <br />
              <div id="d1" class="ftemp">
                <span id="d1-min"> #°</span>/ <span id="d1-max">#</span>
              </div>
            </div>
            <div class="col">
              <img id="d1-image" src="images/rain.gif" />
              <br />
              <div id="d1" class="ftemp">
                <span id="d1-min"> #°</span>/ <span id="d1-max">#</span>
              </div>
            </div>
            <div class="col">
              <img id="d1-image" src="images/rain.gif" />
              <br />
              <div id="d1" class="ftemp">
                <span id="d1-min"> #°</span>/ <span id="d1-max">#</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/Version-LAA/weather-app" target="_blank"
          >Open Source Code by</a
        >
        Latoya A
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
